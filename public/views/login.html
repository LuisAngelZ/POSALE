// Manejo del formul<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS - Sistema de Ventas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e1e1;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .status-message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 5px;
            text-align: center;
            display: none;
        }

        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .test-server {
            margin-top: 1rem;
            text-align: center;
        }

        .test-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .server-status {
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üè™ POS</h1>
            <p>Sistema de Punto de Venta</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-btn">Iniciar Sesi√≥n</button>
        </form>

        <div class="status-message" id="statusMessage"></div>

        <div class="test-server">
            <button class="test-btn" onclick="testServer()">üß™ Probar Servidor</button>
            <div class="server-status" id="serverStatus"></div>
        </div>
    </div>

    <script>
        // Funci√≥n para probar que el servidor est√° funcionando
        async function testServer() {
            const statusDiv = document.getElementById('serverStatus');
            
            try {
                const response = await fetch('/api/test');
                const data = await response.json();
                
                if (response.ok) {
                    statusDiv.innerHTML = `
                        <span style="color: #28a745;">‚úÖ Servidor funcionando</span><br>
                        <small>${data.message}</small>
                    `;
                } else {
                    throw new Error('Servidor no responde correctamente');
                }
            } catch (error) {
                statusDiv.innerHTML = `
                    <span style="color: #dc3545;">‚ùå Error de conexi√≥n</span><br>
                    <small>${error.message}</small>
                `;
            }
        }

        // Manejo del formulario de login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const statusMessage = document.getElementById('statusMessage');
            
            if (!username || !password) {
                statusMessage.className = 'status-message status-error';
                statusMessage.style.display = 'block';
                statusMessage.textContent = 'Por favor complete todos los campos';
                return;
            }

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Guardar token
                    localStorage.setItem('pos_token', data.token);
                    
                    statusMessage.className = 'status-message status-success';
                    statusMessage.style.display = 'block';
                    statusMessage.textContent = '¬°Login exitoso! Redirigiendo...';
                    
                    // Redirigir al POS
                    setTimeout(() => {
                        window.location.href = '/pos.html';
                    }, 1000);
                } else {
                    statusMessage.className = 'status-message status-error';
                    statusMessage.style.display = 'block';
                    statusMessage.textContent = data.message || 'Error en el login';
                }
            } catch (error) {
                statusMessage.className = 'status-message status-error';
                statusMessage.style.display = 'block';
                statusMessage.textContent = 'Error de conexi√≥n con el servidor';
            }
        });

        // Probar servidor autom√°ticamente al cargar
        window.onload = function() {
            testServer();
        };
    </script>
</body>
</html>
