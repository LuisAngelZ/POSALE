<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema POS - Iniciar Sesi√≥n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 300% 100%;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 1rem;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .logo-text h1 {
            color: #333;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-text p {
            color: #666;
            font-size: 1rem;
            font-weight: 500;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 1.2rem;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .form-input {
            width: 100%;
            padding: 1.2rem 1.2rem 1.2rem 3.2rem;
            border: 2px solid #e1e5e9;
            border-radius: 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            background: white;
            transform: translateY(-1px);
        }

        .form-input:focus + .input-icon {
            color: #5a6fd8;
            transform: translateY(-50%) scale(1.1);
        }

        .login-btn {
            width: 100%;
            padding: 1.3rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            font-weight: 500;
            display: none;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-success {
            background: linear-gradient(135deg, #4ade80, #22c55e);
            color: white;
        }

        .status-error {
            background: linear-gradient(135deg, #f87171, #ef4444);
            color: white;
        }

        .demo-credentials {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 16px;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .demo-credentials h3 {
            color: #667eea;
            font-size: 1rem;
            margin-bottom: 1rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .credential-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            margin-bottom: 0.5rem;
            background: white;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #e1e5e9;
        }

        .credential-item:hover {
            background: #f8f9ff;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .credential-item:last-child {
            margin-bottom: 0;
        }

        .credential-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .credential-avatar {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: white;
        }

        .admin-avatar {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .cajero-avatar {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .credential-details h4 {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.2rem;
        }

        .credential-details p {
            font-size: 0.85rem;
            color: #666;
        }

        .credential-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .badge-admin {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .badge-cajero {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .footer-info {
            margin-top: 2rem;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .version {
            margin-top: 1rem;
            text-align: center;
            color: #999;
            font-size: 0.8rem;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
                border-radius: 20px;
            }

            .logo {
                width: 60px;
                height: 60px;
                font-size: 2rem;
            }

            .logo-text h1 {
                font-size: 1.8rem;
            }

            .credential-item {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo y T√≠tulo -->
        <div class="logo-section">
            <div class="logo">üè™</div>
            <div class="logo-text">
                <h1>Sistema POS</h1>
                <p>Punto de Venta Profesional</p>
            </div>
        </div>

        <!-- Formulario de Login -->
        <form id="loginForm" class="form-section">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <div class="input-wrapper">
                    <input type="text" id="username" name="username" class="form-input" placeholder="Ingrese su usuario" required>
                    <span class="input-icon">üë§</span>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contrase√±a:</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" class="form-input" placeholder="Ingrese su contrase√±a" required>
                    <span class="input-icon">üîê</span>
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span class="loading-spinner" id="loadingSpinner"></span>
                <span id="loginBtnText">Iniciar Sesi√≥n</span>
            </button>
        </form>

        <!-- Mensaje de Estado -->
        <div class="status-message" id="statusMessage"></div>

        <!-- Credenciales de Demostraci√≥n -->
        <div class="demo-credentials">
            <h3>üîë Usuarios de Demostraci√≥n</h3>
            
            <div class="credential-item" onclick="fillCredentials('admin', '123456')">
                <div class="credential-info">
                    <div class="credential-avatar admin-avatar">üë®‚Äçüíº</div>
                    <div class="credential-details">
                        <h4>Administrador</h4>
                        <p>Acceso completo al sistema</p>
                    </div>
                </div>
                <span class="credential-badge badge-admin">ADMIN</span>
            </div>

            <div class="credential-item" onclick="fillCredentials('cajero', '123456')">
                <div class="credential-info">
                    <div class="credential-avatar cajero-avatar">üë®‚Äçüíª</div>
                    <div class="credential-details">
                        <h4>Cajero</h4>
                        <p>Solo punto de venta</p>
                    </div>
                </div>
                <span class="credential-badge badge-cajero">CAJERO</span>
            </div>
        </div>

        <!-- Informaci√≥n del Footer -->
        <div class="footer-info">
            <span>üîí</span>
            <p>Sesi√≥n segura con autenticaci√≥n JWT</p>
        </div>

        <div class="version">
            <p>v2.1 - Sistema POS con Control de Roles</p>
        </div>
    </div>

    <script>
        // Variables globales
        const API_BASE = '/api';

        // Verificar si ya est√° logueado
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('pos_token');
            if (token) {
                verifyExistingToken(token);
            }
            
            setupFormHandlers();
        });

        // Configurar manejadores del formulario
        function setupFormHandlers() {
            const form = document.getElementById('loginForm');
            const inputs = document.querySelectorAll('.form-input');
            
            // Efectos visuales para inputs
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.closest('.input-wrapper').style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.closest('.input-wrapper').style.transform = 'scale(1)';
                });
            });

            // Manejo del formulario
            form.addEventListener('submit', handleLogin);
        }

        // Verificar token existente
        async function verifyExistingToken(token) {
            try {
                const response = await fetch(`${API_BASE}/auth/verify-token`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    redirectByRole(data.user);
                } else {
                    localStorage.removeItem('pos_token');
                    localStorage.removeItem('pos_user');
                }
            } catch (error) {
                console.log('Token inv√°lido o expirado');
                localStorage.removeItem('pos_token');
                localStorage.removeItem('pos_user');
            }
        }

        // Llenar credenciales de demostraci√≥n
        function fillCredentials(username, password) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
            
            // Feedback visual
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach(input => {
                input.style.borderColor = '#10b981';
                input.style.background = '#f0fdf4';
                setTimeout(() => {
                    input.style.borderColor = '';
                    input.style.background = '';
                }, 1500);
            });
        }

        // Manejar login
        async function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            // Validaci√≥n b√°sica
            if (!username || !password) {
                showMessage('Por favor complete todos los campos', 'error');
                return;
            }

            try {
                // Mostrar loading
                loginBtn.disabled = true;
                loadingSpinner.style.display = 'inline-block';
                loginBtnText.textContent = 'Verificando...';
                
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Guardar datos de sesi√≥n
                    localStorage.setItem('pos_token', data.token);
                    localStorage.setItem('pos_user', JSON.stringify(data.user));
                    
                    showMessage(`¬°Bienvenido, ${data.user.full_name}!`, 'success');
                    
                    // Redirigir seg√∫n el rol
                    setTimeout(() => {
                        redirectByRole(data.user);
                    }, 1000);
                    
                } else {
                    throw new Error(data.message || 'Error en el login');
                }
                
            } catch (error) {
                console.error('Error en login:', error);
                showMessage(error.message || 'Error de conexi√≥n con el servidor', 'error');
            } finally {
                // Restaurar bot√≥n
                loginBtn.disabled = false;
                loadingSpinner.style.display = 'none';
                loginBtnText.textContent = 'Iniciar Sesi√≥n';
            }
        }

        // Redirigir seg√∫n el rol del usuario
        function redirectByRole(user) {
            // Todos los usuarios van al dashboard
            showMessage(`Accediendo como ${user.role === 'admin' ? 'Administrador' : 'Cajero'}...`, 'success');
            setTimeout(() => {
                window.location.href = '/dashboard.html';
            }, 1000);
        }

        // Mostrar mensajes de estado
        function showMessage(message, type = 'success') {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.className = `status-message status-${type}`;
            statusMessage.style.display = 'block';
            statusMessage.textContent = message;
            
            // Auto-ocultar despu√©s de 5 segundos para mensajes de error
            if (type === 'error') {
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 5000);
            }
        }

        // Atajos de teclado
        document.addEventListener('keydown', function(e) {
            // Enter para enviar formulario
            if (e.key === 'Enter' && !e.shiftKey) {
                const form = document.getElementById('loginForm');
                if (document.activeElement.tagName === 'INPUT') {
                    e.preventDefault();
                    form.dispatchEvent(new Event('submit'));
                }
            }
        });

        // Auto-focus en campo de usuario
        setTimeout(() => {
            document.getElementById('username').focus();
        }, 500);
    </script>
</body>
</html>
