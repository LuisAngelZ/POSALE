<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS - Punto de Venta</title>
    <link rel="stylesheet" href="/assets/css/pos.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <button class="menu-btn">‚ò∞</button>
            <h1>üõí Ventas</h1>
        </div>
    </div>

    <div class="main-container">
        <!-- Layout con columnas separadas -->
        <div class="main-grid">
            <!-- Columna Izquierda -->
            <div class="left-column">
                <!-- Cliente arriba -->
                <div class="customer-section">
                    <div class="customer-header">
                        üë§ DATOS DEL CLIENTE
                    </div>
                    <div class="customer-body">
                        <div class="customer-form">
                            <div class="form-group">
                                <label>CI</label>
                                <input type="text" id="customerNit" class="form-control" placeholder="1234" value="1234">
                            </div>
                            <div class="form-group">
                                <label>Raz√≥n Social</label>
                                <input type="text" id="customerName" class="form-control" placeholder="Sin nombre" value="SIN NOMBRE">
                            </div>
                            <div class="form-group">
                                <label>Servicio</label>
                                <select id="orderType" class="form-control">
                                    <option value="dine_in">En Mesa</option>
                                    <option value="takeaway">Para Llevar</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Pago</label>
                                <select id="paymentType" class="form-control">
                                    <option value="efectivo">Efectivo</option>
                                    <option value="qr">QR</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Observaciones</label>
                            <textarea id="observations" class="form-control" placeholder="Observaciones..." style="resize: none; height: 50px; font-size: 0.85rem; line-height: 1.3;"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Productos abajo -->
                <div class="products-section">
                    <div class="products-header">
                        üõçÔ∏è SELECCIONAR PRODUCTOS
                    </div>
                    
                    <div class="products-tabs" id="categoriesNav">
                        <button class="tab-btn active" data-category="all">Todos</button>
                        <!-- Las categor√≠as se cargar√°n din√°micamente -->
                    </div>

                    <div class="products-grid" id="productsGrid">
                        <div style="text-align: center; padding: 2rem; color: #666;">Cargando productos...</div>
                    </div>
                </div>
            </div>

            <!-- Columna Derecha -->
            <div class="right-column">
                <!-- Detalle de Ventas -->
                <div class="sales-section-full">
                    <div class="sales-header">
                        üìã DETALLE DE VENTAS
                    </div>
                    
                    <div class="sales-body-full">
                        <div class="sales-table-full">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th width="60">Eliminar</th>
                                        <th>Art√≠culo</th>
                                        <th width="70">Precio</th>
                                        <th width="50">Cant.</th>
                                        <th width="70">Total</th>
                                    </tr>
                                </thead>
                                <tbody id="salesTableBody">
                                    <tr>
                                        <td colspan="5" style="text-align: center; padding: 2rem; color: #666;">
                                            No hay productos en el carrito
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- Totales y Pago -->
                        <div class="totals-payment-section">
                            <!-- Total Principal -->
                            <div class="total-main">
                                <div style="font-weight: bold; margin-bottom: 0.5rem; color: #666; text-transform: uppercase; letter-spacing: 1px;">TOTAL:</div>
                                <div class="total-value" id="totalAmount">Bs 0.00</div>
                            </div>

                            <!-- Pago -->
                            <div class="payment-grid">
                                <div class="payment-item">
                                    <div class="payment-label">Cobrado</div>
                                    <div class="payment-value">Bs <span id="chargedAmount">0.00</span></div>
                                    <input type="number" id="paidAmount" class="payment-input" placeholder="0.00" step="0.01">
                                </div>
                                <div class="payment-item">
                                    <div class="payment-label">Cambio</div>
                                    <div class="payment-value">Bs <span id="changeAmount">0.00</span></div>
                                </div>
                                <div class="payment-item">
                                    <div class="payment-label">Total Pagar</div>
                                    <div class="payment-value">Bs <span id="totalToPay">0.00</span></div>
                                </div>
                            </div>

                            <div class="action-buttons">
                                <button class="btn btn-secondary" onclick="clearCart()">Limpiar</button>
                                <button class="btn btn-success" id="processBtn" onclick="processSale()" disabled>Registrar Venta (F8)</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let cart = [];
        let products = [];
        let categories = [];
        let currentUser = null;
        const API_BASE = '/api';

        // Token de autenticaci√≥n
        let authToken = localStorage.getItem('pos_token');

        // Inicializar aplicaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            if (!authToken) {
                window.location.href = '/';
                return;
            }
            
            initApp();
        });

        async function initApp() {
            try {
                await verifyToken();
                await checkPrinterStatus();
                await Promise.all([
                    loadCategories(),
                    loadProducts()
                ]);
                setupEventListeners();
                addDynamicEffects();
            } catch (error) {
                console.error('Error inicializando aplicaci√≥n:', error);
                showNotification('Error cargando la aplicaci√≥n', 'error');
                logout();
            }
        }

        function addDynamicEffects() {
            // Efecto de part√≠culas en el header
            createFloatingParticles();
            
            // Animaciones de entrada escalonadas para productos
            setTimeout(() => {
                const productCards = document.querySelectorAll('.product-card');
                productCards.forEach((card, index) => {
                    card.style.animation = `slideInFromLeft 0.6s ease-out ${index * 0.1}s both`;
                });
            }, 1000);

            // Efecto de typing en notificaciones
            addTypingEffect();
        }

        function createFloatingParticles() {
            const header = document.querySelector('.header');
            for (let i = 0; i < 5; i++) {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: absolute;
                    width: 4px;
                    height: 4px;
                    background: rgba(255,255,255,0.6);
                    border-radius: 50%;
                    top: ${Math.random() * 100}%;
                    left: ${Math.random() * 100}%;
                    animation: float ${3 + Math.random() * 2}s ease-in-out infinite;
                    animation-delay: ${Math.random() * 2}s;
                `;
                header.appendChild(particle);
            }
        }

        function addTypingEffect() {
            // Efectos din√°micos para elementos interactivos
            const interactiveElements = document.querySelectorAll('.form-control, .btn');
            interactiveElements.forEach(element => {
                element.addEventListener('mouseenter', () => {
                    element.style.transform = 'scale(1.02)';
                });
                element.addEventListener('mouseleave', () => {
                    element.style.transform = 'scale(1)';
                });
            });
        }

        function logout() {
            if (confirm('¬øEst√° seguro que desea cerrar sesi√≥n?')) {
                localStorage.removeItem('pos_token');
                window.location.href = '/';
            }
        }

        async function verifyToken() {
            try {
                const response = await fetch(`${API_BASE}/auth/verify-token`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Token inv√°lido');
                }

                const data = await response.json();
                currentUser = data.user;
            } catch (error) {
                localStorage.removeItem('pos_token');
                window.location.href = '/';
                throw error;
            }
        }

        async function loadCategories() {
            try {
                const response = await fetch(`${API_BASE}/categories`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (!response.ok) throw new Error('Error cargando categor√≠as');

                const data = await response.json();
                categories = data.categories;
                renderCategories();
            } catch (error) {
                console.error('Error cargando categor√≠as:', error);
                showNotification('Error cargando categor√≠as', 'error');
            }
        }

        function renderCategories() {
            const nav = document.getElementById('categoriesNav');
            nav.innerHTML = '<button class="tab-btn active" data-category="all">Todos</button>';
            
            categories.forEach((category, index) => {
                const btn = document.createElement('button');
                btn.className = 'tab-btn';
                btn.setAttribute('data-category', category.id);
                btn.textContent = category.name;
                btn.style.animationDelay = `${index * 0.1}s`;
                nav.appendChild(btn);
            });
        }

        async function loadProducts() {
            try {
                // Mostrar loading
                document.getElementById('productsGrid').innerHTML = '<div class="loading" style="text-align: center; padding: 2rem; color: #666;">Cargando productos...</div>';
                
                const response = await fetch(`${API_BASE}/products`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (!response.ok) throw new Error('Error cargando productos');

                const data = await response.json();
                products = data.products;
                renderProducts();
            } catch (error) {
                console.error('Error cargando productos:', error);
                showNotification('Error cargando productos', 'error');
            }
        }

        function renderProducts(filteredProducts = products) {
            const grid = document.getElementById('productsGrid');
            
            if (filteredProducts.length === 0) {
                grid.innerHTML = '<div style="text-align: center; padding: 2rem; color: #666;">No se encontraron productos</div>';
                return;
            }

            grid.innerHTML = filteredProducts.map((product, index) => `
                <div class="product-card" onclick="addToCart(${product.id})" data-category="${product.category_id}" style="animation-delay: ${index * 0.05}s">
                    <div class="product-image">üçΩÔ∏è</div>
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">Bs ${product.price.toFixed(2)}</div>
                </div>
            `).join('');

            // Agregar efectos de hover din√°micos
            addProductHoverEffects();
        }

        function addProductHoverEffects() {
            const productCards = document.querySelectorAll('.product-card');
            productCards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-8px) scale(1.02) rotate(1deg)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1) rotate(0deg)';
                });

                card.addEventListener('click', function() {
                    // Efecto de click
                    this.style.transform = 'translateY(-4px) scale(0.98)';
                    setTimeout(() => {
                        this.style.transform = 'translateY(-8px) scale(1.02)';
                    }, 150);
                });
            });
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            const existingItem = cart.find(item => item.product_id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    product_id: productId,
                    product_name: product.name,
                    unit_price: product.price,
                    quantity: 1
                });
            }

            renderCart();
            showNotification(`${product.name} agregado al carrito`, 'success');
            
            // Efecto visual en el carrito
            const salesSection = document.querySelector('.sales-section-full');
            if (salesSection) {
                salesSection.style.transform = 'scale(1.02)';
                setTimeout(() => {
                    salesSection.style.transform = 'scale(1)';
                }, 200);
            }
        }

        function renderCart() {
            const tableBody = document.getElementById('salesTableBody');
            
            if (cart.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 2rem; color: #666;">No hay productos en el carrito</td></tr>';
                updateTotals();
                return;
            }

            tableBody.innerHTML = cart.map((item, index) => `
                <tr style="animation: slideInFromRight 0.3s ease-out ${index * 0.1}s both">
                    <td>
                        <button class="btn-danger" onclick="removeFromCart(${index})">
                            ‚úï
                        </button>
                    </td>
                    <td style="text-align: left; font-size: 0.75rem;">${item.product_name}</td>
                    <td>Bs ${item.unit_price.toFixed(2)}</td>
                    <td>
                        <input type="number" value="${item.quantity}" min="1" 
                               class="quantity-input"
                               onchange="updateQuantity(${index}, this.value)">
                    </td>
                    <td><strong>Bs ${(item.unit_price * item.quantity).toFixed(2)}</strong></td>
                </tr>
            `).join('');

            updateTotals();
        }

        function updateQuantity(index, newQuantity) {
            if (newQuantity < 1) newQuantity = 1;
            cart[index].quantity = parseInt(newQuantity);
            renderCart();
        }

        function removeFromCart(index) {
            const removedItem = cart[index];
            cart.splice(index, 1);
            renderCart();
            showNotification(`${removedItem.product_name} eliminado del carrito`, 'error');
        }

        function clearCart() {
            if (cart.length === 0) return;
            
            cart = [];
            renderCart();
            clearSale();
            showNotification('Carrito limpiado', 'success');
            
            // Efecto visual
            const salesTable = document.querySelector('.sales-table-full');
            if (salesTable) {
                salesTable.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    salesTable.style.transform = 'scale(1)';
                }, 200);
            }
        }

        function updateTotals() {
            const total = cart.reduce((sum, item) => sum + (item.unit_price * item.quantity), 0);
            
            const totalElement = document.getElementById('totalAmount');
            totalElement.textContent = `Bs ${total.toFixed(2)}`;
            
            // Efecto de actualizaci√≥n
            totalElement.style.transform = 'scale(1.1)';
            totalElement.style.color = '#FFC107';
            setTimeout(() => {
                totalElement.style.transform = 'scale(1)';
                totalElement.style.color = '#28a745';
            }, 300);
            
            document.getElementById('totalToPay').textContent = total.toFixed(2);
            
            updatePayment();
        }

        function updatePayment() {
            const total = cart.reduce((sum, item) => sum + (item.unit_price * item.quantity), 0);
            const paidAmount = parseFloat(document.getElementById('paidAmount').value) || 0;
            const change = paidAmount - total;
            
            document.getElementById('chargedAmount').textContent = paidAmount.toFixed(2);
            document.getElementById('changeAmount').textContent = Math.max(0, change).toFixed(2);
            
            const processBtn = document.getElementById('processBtn');
            const canProcess = paidAmount >= total && cart.length > 0;
            
            processBtn.disabled = !canProcess;
            
            if (canProcess) {
                processBtn.style.background = 'linear-gradient(135deg, #28a745 0%, #20c997 100%)';
                processBtn.style.transform = 'scale(1)';
            } else {
                processBtn.style.background = 'linear-gradient(135deg, #6c757d 0%, #5a6268 100%)';
            }
        }

        function setupEventListeners() {
            // Actualizar c√°lculos cuando cambie el monto pagado
            const paidAmountInput = document.getElementById('paidAmount');
            paidAmountInput.addEventListener('input', updatePayment);
            
            // Efecto visual en el input
            paidAmountInput.addEventListener('focus', function() {
                this.style.transform = 'scale(1.05)';
            });
            
            paidAmountInput.addEventListener('blur', function() {
                this.style.transform = 'scale(1)';
            });

            // Manejo de tabs de categor√≠as con efectos
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('tab-btn')) {
                    // Actualizar tabs activos con animaci√≥n
                    document.querySelectorAll('.tab-btn').forEach(b => {
                        b.classList.remove('active');
                        b.style.transform = 'scale(1)';
                    });
                    
                    e.target.classList.add('active');
                    e.target.style.transform = 'scale(1.05)';
                    
                    const category = e.target.getAttribute('data-category');
                    if (category === 'all') {
                        renderProducts(products);
                    } else {
                        const filtered = products.filter(p => p.category_id == category);
                        renderProducts(filtered);
                    }
                }
            });

            // Tecla F8 con efectos visuales mejorados
            document.addEventListener('keydown', function(event) {
                if (event.key === 'F8') {
                    event.preventDefault();
                    console.log('‚ö° F8 detectado - Iniciando venta r√°pida');
                    
                    // Feedback visual mejorado - sin referencia al badge
                    const header = document.querySelector('.header');
                    
                    if (header) {
                        // Efecto en todo el header
                        header.style.background = 'linear-gradient(135deg, #28a745 0%, #20c997 50%, #17a2b8 100%)';
                        
                        setTimeout(() => {
                            header.style.background = 'linear-gradient(135deg, #FFD700 0%, #FFC107 50%, #FF8F00 100%)';
                        }, 2000);
                    }
                    
                    ventaRapidaF8();
                }
            });

            // Efectos de hover en botones
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(btn => {
                btn.addEventListener('mouseenter', function() {
                    if (!this.disabled) {
                        this.style.transform = 'translateY(-3px) scale(1.02)';
                    }
                });
                
                btn.addEventListener('mouseleave', function() {
                    if (!this.disabled) {
                        this.style.transform = 'translateY(0) scale(1)';
                    }
                });
            });
        }

        async function processSale() {
            if (cart.length === 0) {
                showNotification('El carrito est√° vac√≠o', 'error');
                return;
            }

            const subtotal = cart.reduce((sum, item) => sum + (item.unit_price * item.quantity), 0);
            const paidAmount = parseFloat(document.getElementById('paidAmount').value);
            
            if (paidAmount < subtotal) {
                showNotification('Monto insuficiente', 'error');
                return;
            }

            const saleData = {
                customer_nit: document.getElementById('customerNit').value || null,
                customer_name: document.getElementById('customerName').value || null,
                order_type: document.getElementById('orderType').value,
                payment_type: document.getElementById('paymentType').value,
                table_number: null,
                observations: document.getElementById('observations').value || null,
                items: cart.map(item => ({
                    product_id: item.product_id,
                    quantity: item.quantity
                })),
                paid_amount: paidAmount
            };

            try {
                const processBtn = document.getElementById('processBtn');
                processBtn.disabled = true;
                processBtn.textContent = 'Procesando...';
                processBtn.style.background = 'linear-gradient(135deg, #6c757d 0%, #5a6268 100%)';

                const response = await fetch(`${API_BASE}/sales`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(saleData)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Error procesando la venta');
                }

                const result = await response.json();
                
                showNotification('¬°Venta procesada exitosamente!', 'success');
                
                // Imprimir autom√°ticamente
                try {
                    console.log('üñ®Ô∏è Enviando ticket a impresora autom√°ticamente...');
                    await printSaleTicketAuto(result.sale);
                } catch (printError) {
                    console.error('Error en impresi√≥n autom√°tica:', printError);
                    showNotification('Venta guardada, pero hubo error en impresi√≥n', 'error');
                }
                
                clearSale();
                
            } catch (error) {
                console.error('Error procesando venta:', error);
                showNotification(error.message, 'error');
            } finally {
                const processBtn = document.getElementById('processBtn');
                processBtn.disabled = false;
                processBtn.textContent = 'Registrar Venta';
                processBtn.style.background = 'linear-gradient(135deg, #28a745 0%, #20c997 100%)';
            }
        }

        // üöÄ FUNCI√ìN F8 VENTA R√ÅPIDA
        async function ventaRapidaF8() {
            console.log('üöÄ F8 - Venta r√°pida con impresi√≥n autom√°tica');

            if (cart.length === 0) {
                showNotification('El carrito est√° vac√≠o', 'error');
                return;
            }

            // Auto-configurar cobrado si est√° vac√≠o
            const paidAmountInput = document.getElementById('paidAmount');
            const total = cart.reduce((sum, item) => sum + (item.unit_price * item.quantity), 0);
            
            if (!paidAmountInput.value || parseFloat(paidAmountInput.value) === 0) {
                paidAmountInput.value = total.toFixed(2);
                updatePayment();
            }

            if (parseFloat(paidAmountInput.value) < total) {
                showNotification('Monto insuficiente', 'error');
                return;
            }

            // Mostrar loading con efectos
            showNotification('üñ®Ô∏è Procesando venta F8 y imprimiendo...', 'success');

            const saleData = {
                customer_nit: document.getElementById('customerNit').value || null,
                customer_name: document.getElementById('customerName').value || null,
                order_type: document.getElementById('orderType').value,
                payment_type: document.getElementById('paymentType').value,
                table_number: null,
                observations: document.getElementById('observations').value || null,
                items: cart.map(item => ({
                    product_id: item.product_id,
                    quantity: item.quantity
                })),
                paid_amount: parseFloat(paidAmountInput.value),
                f8_rapid: true // Marcar como venta F8
            };

            try {
                const response = await fetch(`${API_BASE}/sales`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(saleData)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Error procesando la venta F8');
                }

                const result = await response.json();
                
                console.log('‚úÖ Venta F8 registrada:', result.sale.id);

                // Imprimir autom√°ticamente
                try {
                    await printSaleTicketAuto(result.sale);
                    showNotification(`üéâ Venta #${result.sale.id} - Ticket impreso correctamente`, 'success');
                } catch (printError) {
                    console.error('Error en impresi√≥n F8:', printError);
                    showNotification(`‚úÖ Venta #${result.sale.id} guardada - Error en impresi√≥n`, 'error');
                }

                // Limpiar autom√°ticamente despu√©s de 2 segundos con efectos
                setTimeout(() => {
                    clearSale();
                    showNotification('‚ú® Listo para nueva venta', 'success');
                    
                    // Auto-focus en CI para nueva venta
                    const customerNitInput = document.getElementById('customerNit');
                    customerNitInput.focus();
                    customerNitInput.style.borderColor = '#FFC107';
                    setTimeout(() => {
                        customerNitInput.style.borderColor = '#e1e5e9';
                    }, 1000);
                }, 2000);

            } catch (error) {
                console.error('‚ùå Error F8:', error);
                showNotification(`‚ùå Error F8: ${error.message}`, 'error');
            }
        }

        async function printSaleTicketAuto(sale) {
            try {
                const response = await fetch(`${API_BASE}/printer/print-sale`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ sale_data: sale })
                });

                const result = await response.json();

                if (result.success) {
                    console.log('‚úÖ Impresi√≥n autom√°tica exitosa');
                } else {
                    throw new Error(result.message);
                }
                
            } catch (error) {
                console.error('Error en impresi√≥n autom√°tica:', error);
                throw error;
            }
        }

        function clearSale() {
            cart = [];
            document.getElementById('customerNit').value = '1234';
            document.getElementById('customerName').value = 'SIN NOMBRE';
            document.getElementById('orderType').value = 'dine_in';
            document.getElementById('paymentType').value = 'efectivo';
            document.getElementById('observations').value = '';
            document.getElementById('paidAmount').value = '';
            
            renderCart();
        }

        async function checkPrinterStatus() {
            try {
                const response = await fetch(`${API_BASE}/printer/status`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                const result = await response.json();
                
                if (result.success && result.printer_status.connected) {
                    console.log('‚úÖ Impresora conectada:', result.printer_status.model);
                } else {
                    console.warn('‚ö†Ô∏è Impresora no disponible:', result.printer_status.message);
                }
                
            } catch (error) {
                console.warn('‚ö†Ô∏è No se pudo verificar la impresora:', error.message);
            }
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            // Efecto de aparici√≥n m√°s din√°mico
            notification.style.transform = 'translateX(400px) scale(0.8)';
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
                notification.style.transform = 'translateX(0) scale(1)';
            }, 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                notification.style.transform = 'translateX(400px) scale(0.8)';
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // Auto-focus en CI al cargar con efecto
        window.addEventListener('load', function() {
            setTimeout(() => {
                const customerNitInput = document.getElementById('customerNit');
                customerNitInput.focus();
                customerNitInput.style.borderColor = '#FFC107';
                customerNitInput.style.boxShadow = '0 0 0 3px rgba(255, 193, 7, 0.2)';
                
                setTimeout(() => {
                    customerNitInput.style.borderColor = '#e1e5e9';
                    customerNitInput.style.boxShadow = 'none';
                }, 2000);
            }, 500);
        });
    </script>
