<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard POS - Sidebar Elegante</title>
    <link rel="stylesheet" href="/assets/css/dashboard.css">
</head>
<body>
    <!-- Security Loading Screen -->
    <div class="security-loading" id="securityLoading">
        <div class="security-spinner"></div>
        <h2>üîê Verificando Acceso</h2>
        <p>Autenticando usuario...</p>
    </div>

    <!-- Error Screen -->
    <div class="error-screen" id="errorScreen">
        <div style="font-size: 4rem; margin-bottom: 1rem;">üö´</div>
        <h2 style="font-size: 2rem; margin-bottom: 1rem; font-weight: 700;">Acceso Denegado</h2>
        <p style="font-size: 1.2rem; margin-bottom: 2rem; opacity: 0.9;" id="errorMessage">No tienes permisos para acceder</p>
        <button style="background: rgba(255, 255, 255, 0.2); border: 2px solid rgba(255, 255, 255, 0.3); color: white; padding: 1rem 2rem; border-radius: 12px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.3s ease;" onclick="redirectToLogin()">Ir al Login</button>
    </div>

    <!-- Main App Container -->
    <div class="app-container" id="appContainer" style="display: none;">
        <!-- SIDEBAR ELEGANTE -->
        <nav class="sidebar-elegant" id="sidebar">
            <!-- Header Compacto -->
            <div class="sidebar-header-compact">
                <div class="sidebar-logo-compact">üè™</div>
                <div class="sidebar-brand-compact">
                    <div class="sidebar-title-compact">Sistema POS</div>
                    <div class="sidebar-subtitle-compact">Punto de Venta</div>
                </div>
            </div>

            <!-- Usuario Compacto -->
            <div class="user-info-compact">
                <div class="user-avatar-compact" id="userAvatar">üë§</div>
                <div class="user-details-compact">
                    <div class="user-name-compact" id="userName">Cargando...</div>
                    <span class="user-role-compact" id="userRole">USUARIO</span>
                </div>
            </div>

            <!-- Navegaci√≥n -->
            <div class="sidebar-nav-elegant" id="sidebarNav">
                <!-- Se carga din√°micamente -->
            </div>

            <!-- Footer -->
            <div class="sidebar-footer-compact">
                <button class="logout-btn-compact" onclick="logout()">
                    <span>üö™</span>
                    Cerrar Sesi√≥n
                </button>
            </div>
        </nav>

        <!-- MAIN CONTENT -->
        <main class="main-content-elegant">
            <div class="top-bar-elegant">
                <h1 class="page-title-elegant" id="pageTitle">
                    <span>üìä</span>
                    Dashboard
                </h1>
                <div class="breadcrumb-elegant">
                    <span>üè†</span>
                    <span>Sistema POS</span>
                    <span>‚Ä∫</span>
                    <span id="currentPage">Dashboard</span>
                </div>
            </div>

            <div class="content-area-elegant">
                <div class="widgets-grid-elegant" id="widgetsGrid">
                    <div class="loading">
                        <div class="spinner"></div>
                        Cargando dashboard...
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // ===== VARIABLES GLOBALES =====
        let currentUser = null;
        let authToken = localStorage.getItem('pos_token');
        const API_BASE = '/api';
        let isAuthenticated = false;
        let authCheckInProgress = false;

        // ===== INICIALIZACI√ìN =====
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üé® Iniciando Dashboard Elegante...');
            initializeDashboard();
        });

        async function initializeDashboard() {
            try {
                if (!authToken) {
                    redirectToLogin();
                    return;
                }

                if (authCheckInProgress) return;
                authCheckInProgress = true;

                const isValid = await verifyToken();
                
                if (isValid) {
                    await initializeDashboardContent();
                } else {
                    cleanupAndRedirect();
                }
                
            } catch (error) {
                console.error('‚ùå Error en inicializaci√≥n:', error);
                cleanupAndRedirect();
            } finally {
                authCheckInProgress = false;
            }
        }

        async function verifyToken() {
            try {
                const response = await fetch(`${API_BASE}/auth/verify-token`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) return false;

                const data = await response.json();
                if (!data.success || !data.user) return false;

                currentUser = data.user;
                isAuthenticated = true;
                return true;
                
            } catch (error) {
                return false;
            }
        }

        async function initializeDashboardContent() {
            document.getElementById('securityLoading').style.display = 'none';
            document.getElementById('appContainer').style.display = 'flex';
            
            setupUserInterface();
            await loadDashboardData();
            setupEventListeners();
            startPeriodicCheck();
        }

        function setupUserInterface() {
            if (!currentUser || !isAuthenticated) {
                cleanupAndRedirect();
                return;
            }

            document.getElementById('userName').textContent = currentUser.full_name;
            document.getElementById('userRole').textContent = currentUser.role.toUpperCase();
            
            const avatar = document.getElementById('userAvatar');
            avatar.textContent = currentUser.role === 'admin' ? 'üë®‚Äçüíº' : 'üë®‚Äçüíª';
            
            generateSidebarMenu();
        }

        function generateSidebarMenu() {
            const sidebarNav = document.getElementById('sidebarNav');
            
            if (currentUser.role === 'admin') {
                sidebarNav.innerHTML = `
                    <div class="nav-section-elegant">
                        <div class="nav-section-title-elegant">Principal</div>
                        <button class="nav-item-elegant active" onclick="navigateTo('dashboard', 'Dashboard', 'üìä')">
                            <span class="nav-item-icon-elegant">üìä</span>
                            <span class="nav-item-text-elegant">Dashboard</span>
                        </button>
                        <button class="nav-item-elegant" onclick="navigateTo('pos', 'Punto de Venta', 'üõí')">
                            <span class="nav-item-icon-elegant">üõí</span>
                            <span class="nav-item-text-elegant">Punto de Venta</span>
                            <span class="nav-badge-elegant">3</span>
                        </button>
                    </div>
                    
                    <div class="nav-section-elegant">
                        <div class="nav-section-title-elegant">Inventario</div>
                        <button class="nav-item-elegant" onclick="navigateTo('products', 'Productos', 'üì¶')">
                            <span class="nav-item-icon-elegant">üì¶</span>
                            <span class="nav-item-text-elegant">Productos</span>
                        </button>
                        <button class="nav-item-elegant" onclick="navigateTo('categories', 'Categor√≠as', 'üè∑Ô∏è')">
                            <span class="nav-item-icon-elegant">üè∑Ô∏è</span>
                            <span class="nav-item-text-elegant">Categor√≠as</span>
                        </button>
                    </div>
                    
                    <div class="nav-section-elegant">
                        <div class="nav-section-title-elegant">Reportes</div>
                        <button class="nav-item-elegant" onclick="navigateTo('reports', 'Reportes', 'üìà')">
                            <span class="nav-item-icon-elegant">üìà</span>
                            <span class="nav-item-text-elegant">Reportes</span>
                        </button>
                    </div>
                    
                    <div class="nav-section-elegant">
                        <div class="nav-section-title-elegant">Admin</div>
                        <button class="nav-item-elegant" onclick="navigateTo('create-user', 'Crear Usuario', '‚ûï')">
                            <span class="nav-item-icon-elegant">‚ûï</span>
                            <span class="nav-item-text-elegant">Crear Usuario</span>
                        </button>
                    </div>
                `;
            } else {
                sidebarNav.innerHTML = `
                    <div class="nav-section-elegant">
                        <div class="nav-section-title-elegant">Principal</div>
                        <button class="nav-item-elegant active" onclick="navigateTo('dashboard', 'Dashboard', 'üìä')">
                            <span class="nav-item-icon-elegant">üìä</span>
                            <span class="nav-item-text-elegant">Dashboard</span>
                        </button>
                        <button class="nav-item-elegant" onclick="navigateTo('pos', 'Punto de Venta', 'üõí')">
                            <span class="nav-item-icon-elegant">üõí</span>
                            <span class="nav-item-text-elegant">Punto de Venta</span>
                        </button>
                    </div>
                    
                    <div class="nav-section-elegant">
                        <div class="nav-section-title-elegant">Mis Ventas</div>
                        <button class="nav-item-elegant" onclick="navigateTo('my-sales', 'Mis Ventas', 'üìã')">
                            <span class="nav-item-icon-elegant">üìã</span>
                            <span class="nav-item-text-elegant">Mis Ventas</span>
                        </button>
                    </div>
                `;
            }
        }

        function navigateTo(section, title, icon) {
            if (!isAuthenticated) {
                cleanupAndRedirect();
                return;
            }

            // Actualizar estados activos
            document.querySelectorAll('.nav-item-elegant').forEach(item => {
                item.classList.remove('active');
            });
            
            event.target.closest('.nav-item-elegant').classList.add('active');
            
            // Actualizar t√≠tulo
            document.getElementById('pageTitle').innerHTML = `${icon} ${title}`;
            document.getElementById('currentPage').textContent = title;
            
            // Rutas de navegaci√≥n
            const routes = {
                'dashboard': '/dashboard',
                'pos': '/pos',
                'products': '/products',
                'categories': '/categories',
                'reports': '/reports',
                'create-user': '/create-user',
                'my-sales': '/dashboard'
            };
            
            if (routes[section] && routes[section] !== '/dashboard') {
                window.location.href = routes[section];
            } else {
                loadSectionContent(section);
            }
        }

        async function loadSectionContent(section) {
            const widgetsGrid = document.getElementById('widgetsGrid');
            widgetsGrid.innerHTML = '<div class="loading"><div class="spinner"></div>Cargando...</div>';
            
            await new Promise(resolve => setTimeout(resolve, 500));
            
            if (section === 'dashboard') {
                await loadDashboardWidgets();
            } else {
                loadOtherContent(section);
            }
        }

        async function loadDashboardData() {
            await loadDashboardWidgets();
        }

        async function loadDashboardWidgets() {
            const widgetsGrid = document.getElementById('widgetsGrid');
            
            try {
                // Intentar cargar datos reales
                const dashboardResponse = await fetch(`${API_BASE}/reports/dashboard`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                }).catch(() => null);

                const salesResponse = await fetch(`${API_BASE}/sales/today`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                }).catch(() => null);

                let dashboardData = null;
                let salesData = null;

                if (dashboardResponse?.ok) {
                    const data = await dashboardResponse.json();
                    dashboardData = data.dashboard;
                }

                if (salesResponse?.ok) {
                    const data = await salesResponse.json();
                    salesData = data.today_sales || [];
                }

                widgetsGrid.innerHTML = generateDashboardWidgets(dashboardData, salesData);

            } catch (error) {
                widgetsGrid.innerHTML = generateDashboardWidgets(null, null);
            }

            animateWidgets();
        }

        function generateDashboardWidgets(dashboardData, salesData) {
            const today = dashboardData?.today || {};
            const thisMonth = dashboardData?.this_month || {};
            
            return `
                <!-- Estad√≠sticas R√°pidas -->
                <div class="widget-elegant" style="grid-column: span 2;">
                    <div class="widget-header-elegant">
                        <div class="widget-title-elegant">
                            <span>üìä</span>
                            Estad√≠sticas de Hoy
                        </div>
                        <div class="widget-icon-elegant">üìä</div>
                    </div>
                    <div class="quick-stats-grid">
                        <div class="quick-stat">
                            <span class="quick-stat-value">${today.sales || 24}</span>
                            <span class="quick-stat-label">Ventas</span>
                        </div>
                        <div class="quick-stat">
                            <span class="quick-stat-value">${today.amount?.toFixed(2) || '1,450'}</span>
                            <span class="quick-stat-label">Ingresos</span>
                        </div>
                        <div class="quick-stat">
                            <span class="quick-stat-value">${today.average?.toFixed(2) || '60.42'}</span>
                            <span class="quick-stat-label">Promedio</span>
                        </div>
                        <div class="quick-stat">
                            <span class="quick-stat-value">156</span>
                            <span class="quick-stat-label">Productos</span>
                        </div>
                    </div>
                </div>

                <!-- Ventas del Mes -->
                <div class="widget-elegant">
                    <div class="widget-header-elegant">
                        <div class="widget-title-elegant">
                            <span>üí∞</span>
                            Ventas del Mes
                        </div>
                        <div class="widget-icon-elegant">üí∞</div>
                    </div>
                    <div class="widget-value-elegant">${thisMonth.amount?.toFixed(2) || '12,840'}</div>
                    <div class="widget-change-elegant">
                        <span>‚Üó</span>
                        +15% vs mes anterior
                    </div>
                </div>

                <!-- Producto Estrella -->
                <div class="widget-elegant">
                    <div class="widget-header-elegant">
                        <div class="widget-title-elegant">
                            <span>üî•</span>
                            Producto Estrella
                        </div>
                        <div class="widget-icon-elegant">üî•</div>
                    </div>
                    <div class="widget-value-elegant">Pizza Margherita</div>
                    <div class="widget-change-elegant" style="color: #f59e0b;">
                        <span>üèÜ</span>
                        23 vendidas hoy
                    </div>
                </div>

                <!-- Alertas Stock -->
                <div class="widget-elegant">
                    <div class="widget-header-elegant">
                        <div class="widget-title-elegant">
                            <span>‚ö†Ô∏è</span>
                            Alertas Stock
                        </div>
                        <div class="widget-icon-elegant">‚ö†Ô∏è</div>
                    </div>
                    <div class="widget-value-elegant" style="color: #ef4444;">7</div>
                    <div class="widget-change-elegant" style="color: #ef4444;">
                        <span>‚Üì</span>
                        Productos con stock bajo
                    </div>
                </div>

                <!-- Usuarios Activos -->
                <div class="widget-elegant">
                    <div class="widget-header-elegant">
                        <div class="widget-title-elegant">
                            <span>üë•</span>
                            Usuarios Activos
                        </div>
                        <div class="widget-icon-elegant">üë•</div>
                    </div>
                    <div class="widget-value-elegant">3</div>
                    <div class="widget-change-elegant">
                        <span>üü¢</span>
                        Conectados ahora
                    </div>
                </div>

                <!-- Actividad Reciente -->
                <div class="widget-elegant">
                    <div class="widget-header-elegant">
                        <div class="widget-title-elegant">
                            <span>üïí</span>
                            Actividad Reciente
                        </div>
                        <div class="widget-icon-elegant">üïí</div>
                    </div>
                    <div class="activity-list">
                        ${generateRecentActivity(salesData)}
                    </div>
                </div>
            `;
        }

        function generateRecentActivity(salesData) {
            const activities = salesData || [
                { id: 1024, customer_name: 'Cliente A', created_at: new Date(Date.now() - 2*60000), total: 45.50, user_name: 'Admin' },
                { id: 1023, customer_name: 'Cliente B', created_at: new Date(Date.now() - 5*60000), total: 23.75, user_name: 'Cajero' },
                { id: 1022, customer_name: 'Cliente C', created_at: new Date(Date.now() - 12*60000), total: 67.20, user_name: 'Admin' },
                { id: 1021, customer_name: 'Cliente D', created_at: new Date(Date.now() - 18*60000), total: 34.90, user_name: 'Cajero' }
            ];

            return activities.slice(0, 5).map(activity => `
                <div class="activity-item">
                    <div class="activity-icon">üõí</div>
                    <div class="activity-content">
                        <div class="activity-text">Venta #${activity.id} - ${activity.customer_name || 'Cliente'}</div>
                        <div class="activity-time">${new Date(activity.created_at).toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' })} por ${activity.user_name}</div>
                    </div>
                    <div class="activity-amount">${activity.total?.toFixed(2)}</div>
                </div>
            `).join('');
        }

        function loadOtherContent(section) {
            const widgetsGrid = document.getElementById('widgetsGrid');
            
            const content = {
                'my-sales': `
                    <div class="widget-elegant" style="grid-column: span 2;">
                        <div class="widget-header-elegant">
                            <div class="widget-title-elegant">
                                <span>üìã</span>
                                Mis Ventas de Hoy
                            </div>
                            <div class="widget-icon-elegant">üìã</div>
                        </div>
                        <p style="color: #64748b; margin-bottom: 1rem;">Historial de ventas realizadas por ti durante el d√≠a.</p>
                        <div style="background: #f8fafc; padding: 1rem; border-radius: 8px; border: 1px solid #e2e8f0;">
                            <div style="font-weight: 600; color: #1e293b;">Resumen de hoy:</div>
                            <div style="margin-top: 0.5rem; color: #64748b;">‚Ä¢ 5 ventas realizadas</div>
                            <div style="color: #64748b;">‚Ä¢ $245.75 en total</div>
                            <div style="color: #64748b;">‚Ä¢ Promedio: $49.15 por venta</div>
                        </div>
                    </div>
                `
            };
            
            widgetsGrid.innerHTML = content[section] || `
                <div class="widget-elegant">
                    <div class="widget-header-elegant">
                        <div class="widget-title-elegant">
                            <span>üìÑ</span>
                            ${section.charAt(0).toUpperCase() + section.slice(1)}
                        </div>
                        <div class="widget-icon-elegant">üìÑ</div>
                    </div>
                    <p style="color: #64748b;">Contenido de ${section} en desarrollo...</p>
                </div>
            `;
        }

        function setupEventListeners() {
            // Bot√≥n de men√∫ para m√≥vil
            if (window.innerWidth <= 768) {
                addMobileMenuButton();
            }

            // Cerrar sidebar en m√≥vil
            document.addEventListener('click', function(e) {
                if (window.innerWidth <= 768) {
                    const sidebar = document.getElementById('sidebar');
                    if (sidebar && !sidebar.contains(e.target) && !e.target.closest('.mobile-menu-btn')) {
                        sidebar.classList.remove('mobile-open');
                    }
                }
            });

            window.addEventListener('resize', function() {
                if (window.innerWidth <= 768 && !document.querySelector('.mobile-menu-btn')) {
                    addMobileMenuButton();
                }
            });
        }

        function addMobileMenuButton() {
            const topBar = document.querySelector('.top-bar-elegant');
            const existingBtn = document.querySelector('.mobile-menu-btn');
            
            if (!existingBtn && topBar) {
                const menuBtn = document.createElement('button');
                menuBtn.innerHTML = '‚ò∞';
                menuBtn.className = 'mobile-menu-btn';
                menuBtn.style.cssText = `
                    background: linear-gradient(135deg, #ffb380, #ffd4a6);
                    border: none;
                    color: white;
                    font-size: 1.3rem;
                    cursor: pointer;
                    padding: 0.5rem;
                    border-radius: 8px;
                    margin-right: 1rem;
                    transition: all 0.2s ease;
                `;
                menuBtn.onclick = toggleMobileSidebar;
                topBar.insertBefore(menuBtn, topBar.firstChild);
            }
        }

        function toggleMobileSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('mobile-open');
        }

        function animateWidgets() {
            const widgets = document.querySelectorAll('.widget-elegant');
            widgets.forEach((widget, index) => {
                widget.style.opacity = '0';
                widget.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    widget.style.transition = 'all 0.5s ease';
                    widget.style.opacity = '1';
                    widget.style.transform = 'translateY(0)';
                }, index * 80);
            });
        }

        function startPeriodicCheck() {
            setInterval(async () => {
                if (!isAuthenticated || authCheckInProgress) return;
                
                try {
                    const isValid = await verifyToken();
                    if (!isValid) {
                        cleanupAndRedirect();
                    }
                } catch (error) {
                    console.error('‚ùå Error en verificaci√≥n peri√≥dica:', error);
                }
            }, 10 * 60 * 1000);
        }

        function cleanupAndRedirect() {
            localStorage.removeItem('pos_token');
            localStorage.removeItem('pos_user');
            currentUser = null;
            authToken = null;
            isAuthenticated = false;
            redirectToLogin();
        }

        function redirectToLogin() {
            window.location.href = '/login';
        }

        function logout() {
            if (confirm('¬øEst√° seguro que desea cerrar sesi√≥n?')) {
                cleanupAndRedirect();
            }
        }

        // Auto-refresh cada 2 minutos solo para el dashboard
        setInterval(() => {
            if (isAuthenticated && !authCheckInProgress) {
                const currentPage = document.getElementById('currentPage').textContent;
                if (currentPage === 'Dashboard') {
                    loadDashboardWidgets().catch(console.error);
                }
            }
        }, 120000);

        console.log('‚ú® Dashboard Elegante inicializado correctamente');
    </script>
</body>
</html>
