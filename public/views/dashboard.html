<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Reportes POS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; color: #333; }
        .header { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 20px rgba(0,0,0,0.1); }
        .header h1 { font-size: 1.8rem; font-weight: 600; }
        .nav-buttons { display: flex; gap: 1rem; }
        .nav-btn { background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3); color: white; padding: 0.5rem 1rem; border-radius: 25px; cursor: pointer; transition: all 0.3s; text-decoration: none; font-size: 0.9rem; }
        .nav-btn:hover { background: rgba(255,255,255,0.3); }
        .container { padding: 2rem; max-width: 1200px; margin: 0 auto; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; margin-bottom: 2rem; }
        .stat-card { background: rgba(255,255,255,0.95); border-radius: 15px; padding: 1.5rem; box-shadow: 0 8px 32px rgba(0,0,0,0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); transition: transform 0.3s; }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-icon { font-size: 2.5rem; margin-bottom: 1rem; }
        .stat-value { font-size: 2rem; font-weight: 700; color: #667eea; margin-bottom: 0.5rem; }
        .stat-label { color: #6c757d; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.5px; }
        .recent-sales { background: rgba(255,255,255,0.95); border-radius: 15px; padding: 1.5rem; box-shadow: 0 8px 32px rgba(0,0,0,0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); margin-bottom: 2rem; }
        .sales-list { max-height: 400px; overflow-y: auto; }
        .sale-item { display: flex; justify-content: space-between; align-items: center; padding: 1rem; border-bottom: 1px solid #f0f0f0; transition: background 0.2s; }
        .sale-item:hover { background: #f8f9fa; }
        .sale-item:last-child { border-bottom: none; }
        .sale-info h4 { margin-bottom: 0.25rem; color: #333; }
        .sale-info p { font-size: 0.85rem; color: #6c757d; }
        .sale-amount { font-weight: 700; color: #667eea; font-size: 1.1rem; }
        .refresh-btn { position: fixed; bottom: 2rem; right: 2rem; background: #667eea; color: white; border: none; width: 60px; height: 60px; border-radius: 50%; font-size: 1.5rem; cursor: pointer; box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3); transition: all 0.3s; z-index: 1000; }
        .refresh-btn:hover { transform: scale(1.1); background: #5a6fd8; }
        .loading { text-align: center; padding: 2rem; color: #666; }
        @media (max-width: 768px) { .header { padding: 1rem; flex-direction: column; gap: 1rem; } .container { padding: 1rem; } .stats-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìä Dashboard - Reportes POS</h1>
        <div class="nav-buttons">
            <a href="/pos.html" class="nav-btn">üè™ Ir al POS</a>
            <button class="nav-btn" onclick="logout()">Cerrar Sesi√≥n</button>
        </div>
    </div>

    <div class="container">
        <div class="stats-grid" id="statsGrid">
            <div class="loading">Cargando estad√≠sticas...</div>
        </div>

        <div class="recent-sales">
            <h3 style="margin-bottom: 1rem; font-size: 1.2rem;">üßæ Ventas Recientes</h3>
            <div class="sales-list" id="recentSalesList">
                <div class="loading">Cargando ventas...</div>
            </div>
        </div>
    </div>

    <button class="refresh-btn" onclick="refreshData()" title="Actualizar datos">üîÑ</button>

    <script>
        const API_BASE = '/api';
        let authToken = localStorage.getItem('pos_token');
        let refreshInterval;

        if (!authToken) window.location.href = '/';

        document.addEventListener('DOMContentLoaded', function() {
            loadDashboard();
            refreshInterval = setInterval(refreshData, 30000);
        });

        async function loadDashboard() {
            try {
                await Promise.all([loadStats(), loadRecentSales()]);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/reports/dashboard`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                const data = await response.json();
                renderStats(data.dashboard);
            } catch (error) {
                console.error('Error stats:', error);
            }
        }

        async function loadRecentSales() {
            try {
                const response = await fetch(`${API_BASE}/sales/today`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                const data = await response.json();
                renderRecentSales(data.today_sales || []);
            } catch (error) {
                console.error('Error sales:', error);
            }
        }

        function renderStats(dashboard) {
            const statsGrid = document.getElementById('statsGrid');
            const stats = [
                { icon: 'üí∞', value: `$${dashboard.today.amount.toFixed(2)}`, label: 'Ventas de Hoy' },
                { icon: 'üßæ', value: dashboard.today.sales, label: '√ìrdenes de Hoy' },
                { icon: 'üìä', value: `$${dashboard.today.average.toFixed(2)}`, label: 'Promedio por Venta' },
                { icon: 'üìÖ', value: `$${dashboard.this_month.amount.toFixed(2)}`, label: 'Ventas del Mes' }
            ];

            statsGrid.innerHTML = stats.map(stat => `
                <div class="stat-card">
                    <div class="stat-icon">${stat.icon}</div>
                    <div class="stat-value">${stat.value}</div>
                    <div class="stat-label">${stat.label}</div>
                </div>
            `).join('');
        }

        function renderRecentSales(sales) {
            const salesList = document.getElementById('recentSalesList');
            if (sales.length === 0) {
                salesList.innerHTML = '<div class="loading">No hay ventas hoy</div>';
                return;
            }

            salesList.innerHTML = sales.slice(0, 10).map(sale => {
                const time = new Date(sale.created_at).toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
                return `
                    <div class="sale-item">
                        <div class="sale-info">
                            <h4>Venta #${sale.id}</h4>
                            <p>üë§ ${sale.customer_name || 'Cliente'} - ${time}</p>
                            <p>üë®‚Äçüíº ${sale.user_name}</p>
                        </div>
                        <div class="sale-amount">$${sale.total.toFixed(2)}</div>
                    </div>
                `;
            }).join('');
        }

        async function refreshData() {
            const btn = document.querySelector('.refresh-btn');
            btn.style.transform = 'scale(0.9) rotate(180deg)';
            await loadDashboard();
            setTimeout(() => btn.style.transform = 'scale(1) rotate(0deg)', 500);
        }

        function logout() {
            if (confirm('¬øCerrar sesi√≥n?')) {
                clearInterval(refreshInterval);
                localStorage.removeItem('pos_token');
                window.location.href = '/';
            }
        }

        window.addEventListener('beforeunload', () => clearInterval(refreshInterval));
    </script>
</body>
</html>
