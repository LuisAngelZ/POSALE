<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema POS moderno para punto de venta">
    <meta name="theme-color" content="#667eea">
    
    <title>Sistema POS - Punto de Venta</title>
    <!-- En el <head> del HTML, cambia a: -->
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg'><text y='32' font-size='32'>üè™</text></svg>">
    <!-- Preload critical resources -->
    <link rel="preload" href="./assets/css/base/variables.css" as="style">
    <link rel="preload" href="./assets/css/base/reset.css" as="style">
    
    
    <!-- CSS Files in correct order -->
    <link rel="stylesheet" href="./assets/css/base/variables.css">
    <link rel="stylesheet" href="./assets/css/base/reset.css">
    <link rel="stylesheet" href="./assets/css/components/buttons.css">
    <link rel="stylesheet" href="./assets/css/layouts/auth.css">
    <link rel="stylesheet" href="./assets/css/components/notifications.css">
    
    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json">
    
    <!-- Favicon -->
    
    
    <!-- Fonts (opcional, usar CDN o local) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loading Screen -->
    <div id="app-loading" class="app-loading">
        <div class="loading-container">
            <div class="loading-logo">
                <div class="logo-icon">üè™</div>
                <h1>Sistema POS</h1>
            </div>
            <div class="loading-spinner"></div>
            <p>Cargando aplicaci√≥n...</p>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app" class="app-container">
        <!-- Content will be injected here by JavaScript -->
    </div>

    <!-- Error Fallback -->
    <div id="error-fallback" class="error-fallback" style="display: none;">
        <div class="error-container">
            <div class="error-icon">‚ö†Ô∏è</div>
            <h2>Error del Sistema</h2>
            <p>Ha ocurrido un error cr√≠tico. Por favor, recarga la p√°gina.</p>
            <button onclick="window.location.reload()" class="btn btn-primary">
                üîÑ Recargar P√°gina
            </button>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script type="module">
        // Error handling
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
            document.getElementById('app-loading').style.display = 'none';
            document.getElementById('error-fallback').style.display = 'flex';
        });

        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
            event.preventDefault();
        });

        // Import and start the app
       /* import('./assets/js/core/App.js')
            .then(module => {
                console.log('‚úÖ App loaded successfully');
            })
            .catch(error => {
                console.error('‚ùå Failed to load app:', error);
                document.getElementById('app-loading').style.display = 'none';
                document.getElementById('error-fallback').style.display = 'flex';
            });*/
    </script>

    <style>
        /* Loading Screen Styles */
        .app-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
        }

        .loading-container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
        }

        .loading-logo {
            margin-bottom: 2rem;
        }

        .loading-logo .logo-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: pulse 2s ease-in-out infinite;
        }

        .loading-logo h1 {
            font-size: 2rem;
            font-weight: 600;
            margin: 0;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }

        .loading-container p {
            font-size: 1rem;
            opacity: 0.9;
            margin: 0;
        }

        /* Error Fallback Styles */
        .error-fallback {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .error-container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .error-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .error-container h2 {
            color: #dc2626;
            margin-bottom: 1rem;
        }

        .error-container p {
            color: #6b7280;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        /* Animations */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* App container */
        .app-container {
            width: 100%;
            min-height: 100vh;
        }

        /* Hide loading when app is ready */
        .app-loaded .app-loading {
            display: none;
        }
    </style>
</body>
</html>
