<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema POS moderno para punto de venta">
    <meta name="theme-color" content="#667eea">
    
    <title>Sistema POS - Punto de Venta</title>
    <!-- En el <head> del HTML, cambia a: -->
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg'><text y='32' font-size='32'>🏪</text></svg>">
    <!-- Preload critical resources -->
    <link rel="preload" href="./assets/css/base/variables.css" as="style">
    <link rel="preload" href="./assets/css/base/reset.css" as="style">
    
    
    <!-- CSS Files in correct order -->
    <link rel="stylesheet" href="./assets/css/base/variables.css">
    <link rel="stylesheet" href="./assets/css/base/reset.css">
    <link rel="stylesheet" href="./assets/css/components/buttons.css">
    <link rel="stylesheet" href="./assets/css/layouts/auth.css">
    <link rel="stylesheet" href="./assets/css/components/notifications.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    
    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json">
    
    <!-- Favicon -->
    
    
    <!-- Fonts (opcional, usar CDN o local) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loading Screen -->
    <div id="app-loading" class="app-loading">
        <div class="loading-container">
            <div class="loading-logo">
                <div class="logo-icon">🏪</div>
                <h1>Sistema POS</h1>
            </div>
            <div class="loading-spinner"></div>
            <p>Cargando aplicación...</p>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app" class="app-container">
        <!-- Content will be injected here by JavaScript -->
    </div>

    <!-- Error Fallback -->
    <div id="error-fallback" class="error-fallback" style="display: none;">
        <div class="error-container">
            <div class="error-icon">⚠️</div>
            <h2>Error del Sistema</h2>
            <p>Ha ocurrido un error crítico. Por favor, recarga la página.</p>
            <button onclick="window.location.reload()" class="btn btn-primary">
                🔄 Recargar Página
            </button>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script type="module">
        // Error handling
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
            document.getElementById('app-loading').style.display = 'none';
            document.getElementById('error-fallback').style.display = 'flex';
        });

        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
            event.preventDefault();
        });

        // Import and start the app
       /* import('./assets/js/core/App.js')
            .then(module => {
                console.log('✅ App loaded successfully');
            })
            .catch(error => {
                console.error('❌ Failed to load app:', error);
                document.getElementById('app-loading').style.display = 'none';
                document.getElementById('error-fallback').style.display = 'flex';
            });*/
    </script>

    
</body>
</html>
